<app-player *ngFor="let player of game.players; let i = index;"
 [ngStyle]="{'top.px': 40 + (i*100)}" [name]="player" [playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <!--  Card Stack  -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 7}" src="/assets/img/cards/card_cover.png">
        <img class="top-card" style="right: 28px" (click)="takeCard()" src="/assets/img/cards/card_cover.png">
        
        <!--  Stack for played cards  -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">

        <!--  Current Card (Animation)  -->
        <img class="pick-card" *ngIf="pickCardAnimation" style="right: 28px" src="/assets/img/cards/{{ currentCard }}.png">

    </div>
</div>

<app-game-info class="pin-bottom" [card]="currentCard"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
